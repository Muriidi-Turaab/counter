<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter app 🍎🍏</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <div class="sm:flex flex-row sm:ml-0 ml-[100px] h-[100vh] justify-center items-center mt-[100px]">
        <div>
         <h1 id="text" class="text-6xl ml-[60px] font-bold">0</h1>
        <button class="bg-purple-600 py-4 px-8 rounded-xl text-2xl text-white mt-[30px]" id="increment">Increment</button> <br>
        <button class="bg-purple-600 py-4 px-[60px] rounded-xl text-2xl text-white mt-[30px]" id="reset">Reset</button> <br>
        <button class="bg-purple-600 py-4 px-8 rounded-xl text-2xl text-white mt-[30px]" id="decrement">Decrement</button>
        </div>
        
    </div>

    <script src="app.js"></script>

</body>
</html>
